<!DOCTYPE html>
<html lang="en">
<head>
    {{ template "partials/header" . }}
</head>
<body>

    <header>
        {{ template "partials/nav" . }}
    </header>

    <div class="wrapper">
        <section>
            <div class="container">
                <div class="section-heading">
                    <h1>ログイン・新規登録</h1>
                    <div class="divider"></div>
                </div>
                <div class="row">
                    <div class="col-md-12 tile-wrap text-center">
                        <a class="FbBtn" href="/login/facebook">
                           <div class="FbBtnLabel">Facebookでログイン・新規登録</div>
                        </a>
                        <a class="TwBtn" href="/login/twitter">
                           <div class="TwBtnLabel">Twitterでログイン・新規登録</div>
                        </a>
                        <div class="sectionDesc">
                            <p>MeetAppが許可無くFacebook/Twitter等へ投稿することはありません。</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            {{ template "partials/footer" . }}
        </footer>
    </div>
    
    {{ template "partials/scripts" . }}
</body>
</html>
